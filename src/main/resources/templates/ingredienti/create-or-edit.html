<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Create Pizza</title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="container" th:object="${ingrediente}">
      <div class="row">
        <div class="col-12">
          <th:block>
            <h1 th:if="${edit}" class="text-center py-4 mb-2 fw-bold">
               Modifica l'ingrediente "[[${ingrediente.nome}]]"
            </h1>
            <h1 th:unless="${edit}">
                Crea nuovo ingrediente

            </h1>

            <div class="row justify-content-center">
              <div class="col-8">
                <form class="form" th:action="${edit} ? @{/ingredienti/edit/{id}(id = ${ingrediente.id})} : @{/ingredienti/create}" th:object="${ingrediente}" method="post" id="formOfferta">
                

                  <div class="mb-3">
                    <label class="form-lable" for="nome">Nome ingrediente</label>
                   <input class="form-control" type="text" th:field="*{nome}" name="nome" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                      <ul>
                        <li th:each="error : ${#fields.errors('nome')}" th:text="${error}" > </li>
                      </ul>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-lable" for="descrizione">Descrizione</label>
                   <textarea class="form-control" type="text" th:field="*{descrizione}" name="nome" th:errorClass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('descrizione')}">
                      <ul>
                        <li th:each="error : ${#fields.errors('descrizione')}" th:text="${error}" > </li>
                      </ul>
                    </div>
                  </div>



                  <div class="my-3 d-flex justify-content-between">
                   <input type="submit" class="btn btn-primary" value="Create new ingrediente">
                   <input type="reset" class="btn btn-warning" value="Reset all fields" form="formPizza">
                  </div>

                </form>
              </div>
            </div>
          </th:block>
        </div>
      </div>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
  </body>
</html>
